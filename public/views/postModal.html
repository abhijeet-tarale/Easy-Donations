<div ng-show="!showPostError" class="modal-content clearfix">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
                        </div>
                        <div class="modal-body  clearfix">
                             <div class="col-md-4 col-sm-4" ng-repeat="post in postsOfDonor" id="displayitem" >

                                  <label> <h3>Post</h3></label>
                                <br/>
                                    <strong> Posted On:</strong> {{post.creation_date | date: 'dd-MM-yyyy'}}<br/>
                                    <strong>Items:</strong>
                                    <div ng-repeat="item in post.items"> {{item.item}} - {{item.quantity}}</div>
                                    <strong>Expires On:</strong>{{post.expiry_date| date: 'dd-MM-yyyy'}}
                                <br/><br/>
                                <button type="button" class="btn btn-success btn-lg" ng-click=""> Claims</button>
                                <button type="button" class="btn btn-info btn-sm" ng-click="deletePost(post._id)"> Delete</button>
                                <button type="button" class="btn btn-info btn-sm" ng-click="updatePost()"> Update</button>
                                </div>
                        </div>
</div>

<div class="modal-dialog modal-lg" ng-show="showPostError" >
    <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
    </div>
    <div class="modal-body" style="background:#d9b3ff">
                        You have not posted Yet!
    </div>    
</div>
