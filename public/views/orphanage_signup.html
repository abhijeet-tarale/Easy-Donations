
<html>
<head>
  <!-- bootstrap helper-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css" rel="stylesheet">
<style>
    .inputBox{
     
        webkit-border-radius: 5px;
        moz-border-radius: 5px;
        border-radius: 5px;
        box-shadow: 0 4px 6px -5px hsl(0, 0%, 40%), inset 0px 4px 6px -5px black;
    }
</style>
</head>
<body>
<!-- Modal content-->
<div class="modal-content">
<!--	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
		<h4>Orphanage Sign Up form</h4>
	</div>-->
	<div class="modal-body clearfix">
		<form ng-submit="registerOrphanage()">

		<label><b>Orphanage Name</b></label><br/>
		<input type="text" ng-model="orphanageSignupInfo.name" placeholder="Orphanage Name" name="orphanageName" class="inputBox" required>
        <br/>
		<label><b>Email/UserName</b></label><br/>
		<input type="email" ng-model="orphanageSignupInfo.username" placeholder="Enter a valid email Id" name="orphanageEmail" class="inputBox"  required>
        <br/>
		<label><b>Contact Number</b></label>  <br/>
		<input type="text"  ng-model="orphanageSignupInfo.contact" placeholder="Contact Details"  name="orphanageContact" minlength="10" maxlength="10" class="inputBox" required>
            <br/>
		<label><b>Government Registration number</b></label><br/>
		<input type="text" ng-model="orphanageSignupInfo.govtId" placeholder="Government Registration number" name="orphanageGovtId"  class="inputBox" required>
        <br/>
        <label><b>Password :</b></label>
        <input type="password" ng-model="orphanageSignupInfo.password" placeholder="Password" name="orphanPassword"  class="inputBox" style="width:30%" required>

        <label><b>Confirm Password : </b></label>
        <input type="password" ng-model="orphanageSignupInfo.confirmPassword" placeholder="Re-enter Password" name="OrphanConfirmPassword"   class="inputBox pull-right" style="width:30%"  required>
        <span ng-hide="isSame(orphanageSignupInfo.password,orphanageSignupInfo.confirmPassword)">Passwords should match</span>
                
        <label><b>Number of Orphans : </b></label>
		<input type="Number"  ng-model="orphanageSignupInfo.orphansNo" placeholder="Count"  name="orphansNo" class="inputBox" style="width:20%" required>		<br/>

        
        <legend><b>Address :</b></legend>
		<div id="countries_states2" class="bfh-selectbox bfh-countries" data-country="IN"></div>
            <div class="bfh-selectbox bfh-states" data-country="countries_states2"></div>
        
        <div class="checkbox" >
			<label>
				<input type="checkbox" required >I agree that our organization is a government certified organization
			</label>
		</div>
		<br/>
 <div class="modal-footer">
		<button id="signUp" type="submit" class="btn btn-lg btn-success btn-rounded outline pull-left" ng-disabled="showButtonOrphanage" ng-click="$close()">SignUp</button>
		<button id="close" data-dismiss="modal" class="btn btn-rounded pull-right" ng-click="$dismiss()">Close</button>
            </div>     
		</form>
	</div>
</div>
</body>
</html>
