<html>
<head>

    <script src="../js/crs.min.js"></script>
<style>
    .inputBox{
     
        webkit-border-radius: 5px;
        moz-border-radius: 5px;
        border-radius: 5px;
        box-shadow: 0 4px 6px -5px hsl(0, 0%, 40%), inset 0px 4px 6px -5px black;
    }
</style>
</head>
<body>
<!-- Modal content-->
<div class="modal-content">
<!--	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
		<h4>Orphanage Sign Up form</h4>
	</div>-->
	<div class="modal-body clearfix">
		<form ng-submit="registerOrphanage()">

		<label><b>Orphanage Name</b></label><br/>
		<input type="text" ng-model="orphanageSignupInfo.name" placeholder="Orphanage Name" name="orphanageName" class="inputBox" ng-required>
        <br/>
		<label><b>Email/UserName</b></label><br/>
		<input type="email" ng-model="orphanageSignupInfo.username" placeholder="Enter a valid email Id" name="orphanageEmail" class="inputBox"  ng-required>
        <br/>
		<label><b>Contact Number</b></label>  <br/>
		<input type="text"  ng-model="orphanageSignupInfo.contact" placeholder="Contact Details"  name="orphanageContact" minlength="10" maxlength="10" class="inputBox" ng-required>
            <br/>
		<label><b>Government Registration number</b></label><br/>
		<input type="text" ng-model="orphanageSignupInfo.govtId" placeholder="Government Registration number" name="orphanageGovtId"  class="inputBox" ng-required>
        <br/>
        <label><b>Password :</b></label>
        <input type="password" ng-model="orphanageSignupInfo.password" placeholder="Password" name="orphanPassword"  class="inputBox" ng-required>

        <label><b>Confirm Password : </b></label>
        <input type="password" ng-model="orphanageSignupInfo.confirmPassword" placeholder="Re-enter Password" name="OrphanConfirmPassword"   class="inputBox"  ng-required>
        <span ng-hide="isSame(orphanageSignupInfo.password,orphanageSignupInfo.confirmPassword)">Passwords should match</span>
                
        <label><b>Number of Orphans : </b></label>
		<input type="Number"  ng-model="orphanageSignupInfo.orphansNo" placeholder="Count"  name="orphansNo" class="inputBox" ng-required>		<br/>
        <legend><b>Address :</b></legend>
        <label>Select Country  </label><select class="crs-country" data-region-id="state">
        </select><br/>
        <label>Select State  </label> <select id="state"></select>    
        <div class="checkbox" >
			<label>
				<input type="checkbox" required >I agree that our organization is a government certified organization
			</label>
		</div>
		<br/>
        <div class="modal-footer">
            <button id="signUp" type="submit" class="btn btn-lg btn-success btn-rounded outline pull-left" ng-disabled="showButtonOrphanage" ng-click="$close()">SignUp</button>
            <button id="close" type="button" data-dismiss="modal" class="btn btn-rounded pull-right" ng-click="$dismiss()">Close</button>
        </div>     
		</form>
	</div>
</div>
</body>
</html>
